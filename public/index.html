<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #0804fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #0804fc;
        }

        .sidebar {
            width: 300px;
        }

        .highlight {
            color: #0804fc;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0804fc;
            border: none;
            color: #FFF;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0603b1;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    
    <input id="playerX" placeholder="Player X Name">
    <input id="playerO" placeholder="Player O Name">
    <button onclick="startGame()" class="btn">Start Game</button>
    
    <div id="status"></div>
    
    <div class="container">
        <div class="board" id="board"></div>

        <div class="sidebar">
            <h3 class="highlight">Leaderboard</h3>
            <ul id="leaderboard"></ul>

            <h3 class="highlight">Game History</h3>
            <ul id="history"></ul>
        </div>
    </div>

    <button id="restart" class="btn" style="display:none;" onclick="restartGame()">Restart Game</button>

    <script>
        let currentPlayer = 'X';
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let playerX = '';
        let playerO = '';

        function startGame() {
            playerX = document.getElementById('playerX').value;
            playerO = document.getElementById('playerO').value;
            document.getElementById('status').innerText = `Player ${currentPlayer}'s Turn`;
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.innerText = cell;
                cellDiv.onclick = () => makeMove(index);
                board.appendChild(cellDiv);
            });
        }

        async function makeMove(index) {
            if (!boardState[index]) {
                boardState[index] = currentPlayer;
                if (checkWinner()) {
                    document.getElementById('status').innerText = `${currentPlayer} Wins!`;
                    document.getElementById('restart').style.display = 'block';
                    await fetch('/api/leaderboard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ winner: currentPlayer })
                    });
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('status').innerText = `Player ${currentPlayer}'s Turn`;
                }
                renderBoard();
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(i => boardState[i] === currentPlayer)
            );
        }

        function restartGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = 'X';
            document.getElementById('restart').style.display = 'none';
            document.getElementById('status').innerText = `Player ${currentPlayer}'s Turn`;
            renderBoard();
        }
    </script>
</body>
</html>
