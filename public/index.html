<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            width: 200px;
            background-color: #2e2e2e;
            color: #fff;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .game, .leaderboard, .history {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        .game {
            width: 400px;
            height: 560px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #0804fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            padding: 12px 24px;
            margin-top: 15px;
            background-color: #0804fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0a06e0;
        }

        .side-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .leaderboard, .history {
            width: 380px;
            height: 240px;
            overflow-y: auto;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        ul {
            padding-left: 20px;
            line-height: 1.8;
            word-wrap: break-word;
        }

    </style>
</head>

<body>

    <h1>Tic-Tac-Toe</h1>

    <div class="inputs">
        <input type="text" id="playerX" placeholder="Enter Player X Name">
        <input type="text" id="playerO" placeholder="Enter Player O Name">
    </div>

    <div class="container">
        <div class="game">
            <div class="board" id="board"></div>
            <div class="message" id="message"></div>
            <button id="restartBtn" style="display:none;" onclick="restartGame()">Restart Game</button>
        </div>

        <div class="side-box">
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>
            <div class="history">
                <h3>Game History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const restartBtn = document.getElementById("restartBtn");
        const leaderboardList = document.getElementById("leaderboardList");
        const historyList = document.getElementById("historyList");
        const apiUrl = "https://demo25-main.onrender.com/api";

        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let winner = null;
        let playerXName = "";
        let playerOName = "";

        function renderBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                const div = document.createElement("div");
                div.classList.add("cell");
                div.textContent = cell;
                div.onclick = () => makeMove(index);
                board.appendChild(div);
            });
        }

        async function makeMove(index) {
            if (!gameBoard[index] && !winner) {
                gameBoard[index] = currentPlayer;
                if (checkWinner()) {
                    winner = currentPlayer;
                    const winnerName = winner === "X" ? playerXName : playerOName;
                    message.textContent = `${winnerName} Wins!`;
                    restartBtn.style.display = "block";
                    await updateLeaderboard(winnerName);
                    await saveGame(winnerName);
                } else if (!gameBoard.includes("")) {
                    message.textContent = "It's a Draw!";
                    restartBtn.style.display = "block";
                    await saveGame("Draw");
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    message.textContent = `Player ${currentPlayer}'s Turn`;
                }
                renderBoard();
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        async function restartGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            winner = null;
            currentPlayer = "X";
            message.textContent = "";
            restartBtn.style.display = "none";
            renderBoard();
        }

        async function saveGame(winnerName) {
            await fetch(`${apiUrl}/games`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    player_x: playerXName,
                    player_o: playerOName,
                    board: gameBoard.join(""),
                    status: winner ? "completed" : "ongoing",
                    winner: winnerName
                })
            });
            fetchGameHistory();
        }

        async function updateLeaderboard(winnerName) {
            await fetch(`${apiUrl}/leaderboard`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ winner: winnerName })
            });
            fetchLeaderboard();
        }

        async function fetchLeaderboard() {
            const response = await fetch(`${apiUrl}/leaderboard`);
            const data = await response.json();
            leaderboardList.innerHTML = "";
            data.slice(0, 5).forEach(item => {
                leaderboardList.innerHTML += `<li>${item.player} - ${item.wins} Wins</li>`;
            });
        }

        async function fetchGameHistory() {
            const response = await fetch(`${apiUrl}/history`);
            const data = await response.json();
            historyList.innerHTML = "";
            data.slice(0, 5).forEach(game => {
                historyList.innerHTML += `<li>${game.player_x} (X) vs ${game.player_o} (O) - ${game.winner === "Draw" ? "Draw" : `${game.winner} Won`}</li>`;
            });
        }

        document.getElementById("playerX").onchange = (e) => playerXName = e.target.value;
        document.getElementById("playerO").onchange = (e) => playerOName = e.target.value

        renderBoard();
        fetchLeaderboard();
        fetchGameHistory();
    </script>
</body>
</html>
