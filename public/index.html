<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #0804fc;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .leaderboard, .history {
            margin-top: 20px;
            text-align: left;
        }

        .highlight {
            color: #0804fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>
        
        <input id="playerX" placeholder="Player X Name">
        <input id="playerO" placeholder="Player O Name">
        <button onclick="startGame()">Start Game</button>

        <div class="board" id="board"></div>
        <div id="status"></div>

        <div class="leaderboard">
            <h3 class="highlight">Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>

        <div class="history">
            <h3 class="highlight">Game History</h3>
            <ul id="history"></ul>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let boardState = ["", "", "", "", "", "", "", "", ""];

        async function startGame() {
            const playerX = document.getElementById('playerX').value;
            const playerO = document.getElementById('playerO').value;
            await fetch('/api/games', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_x: playerX, player_o: playerO, board: "", status: "ongoing" })
            });
            renderBoard();
            loadLeaderboard();
            loadHistory();
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.innerText = cell;
                cellDiv.onclick = () => makeMove(index);
                board.appendChild(cellDiv);
            });
        }

        function makeMove(index) {
            if (!boardState[index]) {
                boardState[index] = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                renderBoard();
                document.getElementById('status').innerText = `Player ${currentPlayer}'s turn`;
            }
        }

        async function loadLeaderboard() {
            const res = await fetch('/api/leaderboard');
            const data = await res.json();
            const list = document.getElementById('leaderboard');
            list.innerHTML = '';
            data.forEach(player => {
                const li = document.createElement('li');
                li.innerText = `${player.player}: ${player.wins}`;
                list.appendChild(li);
            });
        }

        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            const list = document.getElementById('history');
            list.innerHTML = '';
            data.forEach(game => {
                const li = document.createElement('li');
                li.innerText = `Game ID ${game.id} - ${game.player_x} vs ${game.player_o}`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
